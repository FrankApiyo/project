{% extends "manage.html" %}
{% block body %}
    <div class="row container">
        {% from "_formhelper.html" import render_field %}
        <form method='POST' action="{{ url_for('new_matatu') }}">
            <dl>
                {{ render_field(form.registration) }}
                {{ render_field(form.seats) }}
                {{ form.hidden_tag() }}
            </dl>
            <p><input type=submit value='add matatu'>
        </form>
    </div>
{% endblock %}
