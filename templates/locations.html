{% extends "manage.html" %}
{% block sub_tabs %}
    <ul class="tabs">
        <li class="tab col s3 active"><a href="{{ url_for('manage_locations') }}">locations</a></li>
        <li class="tab col s3"><a href="{{ url_for('add_location') }}">new location</a></li>
        <li class="tab col s3"><a href="{{ url_for('location_report') }}">locations report</a></li>
    </ul>
{% endblock %}
{% block body %}
    <div class="row">
        <ul class="collection">
            {% for location in locations %}
                <li class="collection-item">
                    <a href="#">
                        <div>
                            <p>town: {{ location.town }}</p>
                            <p>specific location: {{ location.specific_location }}</p>
                        </div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
